<ng-content></ng-content>

  <input #csvInput [hidden]="true"
         type="file" onclick="this.value=null"
         (change)="import($event)"
         [accept]="extensions"/>

  <button mat-raised-button
          mat-button class="app-button"
          [title]="comment"
          (click)="csvInput.click()">
    {{label}}
  </button>

<button mat-raised-button
        *ngIf="show_cancel"
        mat-button class="app-button"
        (click)="cancel()">
  Annuler
</button>

{{filename}}
