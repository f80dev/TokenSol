<input #csvInput [hidden]="true"
       type="file" onclick="this.value=null"
       [multiple]="true"
       (change)="import($event)"
       [accept]="extensions"/>

<button mat-raised-button
        mat-button style="width: fit-content;display: inline-block;"
        [title]="title"
        (click)="csvInput.click()">
  <ng-content></ng-content>
</button>

<button mat-raised-button
        *ngIf="show_cancel"
        mat-button class="app-button"
        (click)="cancel()">
  Annuler
</button>
