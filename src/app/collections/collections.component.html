<div class="mainform">
  <h1>Gestion des collections de {{user.addr | alias}}</h1>

  <mat-form-field appearance="fill" style="width: 200px" id="txtCollectionName">
    <mat-label>Nom de la collection</mat-label>
    <input matInput type="text" maxlength="20" [(ngModel)]="new_collection.name">
    <mat-hint>Le nom doit avoir entre 3 et 20 caractères, aucun caractère spéciaux</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill" style="max-width: 120px" id="txtCollectionDescription">
    <mat-label>Description</mat-label>
    <input matInput type="text" max="20" [(ngModel)]="new_collection.description">
  </mat-form-field>

  <div style="width: fit-content;display: inline-block;">
    <mat-checkbox *ngFor="let collection_option of collection_options" [(ngModel)]="collection_option.value" style="margin: 10px;">
      {{collection_option.label}}
    </mat-checkbox>
  </div>

  <button type="button" mat-raised-button mat-button (click)="create_collection()" id="cmdBuild">
    Fabriquer
  </button>

  <button type="button" mat-raised-button mat-button (click)="open_inspire()">
    Inspire.ART
  </button>



  <br><br>

  <table style="width: 96%;text-align: center;padding: 1%;margin:1%;" class="mat-elevation-z4">
    <tr>
      <th>Name</th>
      <th>Identifiant</th>
      <th>Propriétés</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let col of user.collections">
      <td>{{col.name}}</td>
      <td ><span *ngIf="col.id" [cdkCopyToClipboard]="col.id" style="cursor: copy">{{col.id}}</span></td>
      <td>
        {{col.options | json}}
      </td>
      <td>
        <button type="button" mat-raised-button mat-button (click)="open_collection(col)">
          Voir les NFTs
        </button>
        &nbsp;
        <button type="button" mat-raised-button mat-button (click)="open_miner(col)" title="Utiliser cette collection pour miner des NFT">
          Miner
        </button>
        &nbsp;
        <button type="button" mat-raised-button mat-button (click)="open_explorer(col)">
          Explorer
        </button>

        <button type="button" mat-raised-button mat-button (click)="open_analyser(col)">
          Analyse
        </button>

      </td>
    </tr>
  </table>
</div>
