<div class="mainform">
  <div class="titleform">Gestion des collections de {{user.addr | alias}}</div>


<!--  <mat-form-field appearance="fill" style="max-width: 120px" id="txtCollectionDescription">-->
<!--    <mat-label>Description</mat-label>-->
<!--    <input matInput type="text" max="20" [(ngModel)]="new_collection.description">-->
<!--  </mat-form-field>-->

  <mat-expansion-panel [expanded]="false" style="width: 96%;margin:2%;">
    <mat-expansion-panel-header>Fabriquer une collection</mat-expansion-panel-header>
    <div style="width: fit-content;display: flex;flex-wrap:wrap;margin-left: 15px;">
    <app-input [(value)]="new_collection.name"
               id="txtCollectionName" style="max-width: 200px"
               label="Nom de la collection" maxlength="20"
               help="Le nom doit avoir entre 3 et 20 caractères, aucun caractère spéciaux ou espace"></app-input>

    <mat-checkbox *ngFor="let collection_option of collection_options" [(ngModel)]="collection_option.value" style="margin: 10px;">
      {{collection_option.label}}
    </mat-checkbox>

      <div *ngIf="user.balance==0">
        Vous devez abonder le compte pour créer une collection
      </div>

      <br>
    <button type="button" mat-raised-button mat-button
            color="primary"
            (click)="create_collection()"
            id="cmdBuild"
            *ngIf="user.addr && user.balance>0">
      Fabriquer
    </button>

    </div>
  </mat-expansion-panel>



  <button type="button" mat-raised-button mat-button (click)="open_inspire()" [disabled]="!user.addr">
    Inspire.ART
  </button>

  <button type="button" mat-raised-button mat-button (click)="refresh(user.addr)">
    Actualiser
  </button>



  <br><br>

  <table style="width: 96%;text-align: center;padding: 1%;margin:1%;" class="mat-elevation-z4">
    <tr>
      <th>Name</th>
      <th>Identifiant</th>
      <th>{{"Propriétés de la collection" | screencutter}}</th>
      <th>Roles</th>
      <th>Actions</th>
    </tr>

    <tr *ngFor="let col of user.collections">
      <td style="width: 50px;" title="Nom de la collection">{{col.name}}</td>
      <td style="width: fit-content;overflow: hidden;" title="Identifiant"><span *ngIf="col.id" [cdkCopyToClipboard]="col.id" style="cursor: copy">{{col.id}}</span></td>

      <td style="max-width: 150px;overflow: hidden;font-size: small;">
        <app-json-to-list style="text-align: left;" [data]="col.options"></app-json-to-list>
      </td>

      <td style="max-width: 350px;overflow: hidden;font-size: x-small;">
<!--        <table>-->
<!--          <tr>-->
<!--            <th></th>-->
<!--            <th *ngFor="let perm of perms">-->
<!--              {{perm}}-->
<!--            </th>-->
<!--          </tr>-->

<!--          <tr *ngFor="let role of col.roles">-->
<!--            <td>{{role.address}}</td>-->
<!--            <td *ngFor="let perm of perms">-->
<!--              <mat-checkbox [value]="has_perm(col,role.address,perm)"></mat-checkbox>-->
<!--            </td>-->
<!--          </tr>-->
<!--        </table>-->
<!--        -->
        <app-dbtable [dictionnary]="{
          canAddQuantity:'i_add_circle|ajouter des quantité',
          canAddUri:'i_link|ajouter des liens',
          canBurn:'i_delete_forever|brulé',
          canCreate:'i_build|Miner',
          canUpdateAttributes: 'i_edit|Mettre a jour les attributs'
        }" [source]="col.roles">
        </app-dbtable>
      </td>


      <td style="width: 300px;">
        <button type="button" mat-raised-button mat-button (click)="set_roles(col)">
          Roles
        </button>


        <button type="button" mat-raised-button mat-button (click)="open_collection(col)">
          Voir les NFTs
        </button>
        &nbsp;
        <button type="button" mat-raised-button mat-button (click)="open_miner(col)" title="Utiliser cette collection pour miner des NFT">
          Miner
        </button>
        &nbsp;
        <button type="button" mat-raised-button mat-button (click)="open_explorer(col)">
          Explorer
        </button>

        <button type="button" mat-raised-button mat-button (click)="open_analyser(col)">
          Analyse
        </button>

      </td>
    </tr>
  </table>
  <app-signature style="position: absolute;display: block; bottom: 5px;width: 350px;left: 5px;" faq="collections"></app-signature>
</div>
