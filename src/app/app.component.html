<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar >
      <span style="font-size: xx-small" *ngIf="user.connected()">
        {{user.addr}}
      </span>
      <span *ngIf="!user.connected()">MENU</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'validate'" *ngIf="user.hasPerm('validate')">Contr√¥le d'acces</a>
      <a mat-list-item [routerLink]="'buy'" *ngIf="user.hasPerm('buy')">Achat de NFT</a>
      <a mat-list-item [routerLink]="'reload'" *ngIf="user.hasPerm('reload')">Rechargement</a>
      <a mat-list-item [routerLink]="'wallet'" *ngIf="user.hasPerm('wallet')">Mes NFTs</a>
      <a mat-list-item (click)="login()" *ngIf="!user.connected()">Login</a>
      <a mat-list-item (click)="logout()" *ngIf="user.connected()">Logout</a>
      <a mat-list-item [routerLink]="'help'" *ngIf="user.hasPerm('help')">Aide</a>
      <a mat-list-item [routerLink]="'about'" *ngIf="user.hasPerm('about')">A propros</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>TokenSol</span>

      <button type="button"
              *ngIf="!user.connected()"
              aria-label="Connexion"
              mat-icon-button
              (click)="login()">
        <mat-icon aria-label="Side nav toggle icon">login</mat-icon>
      </button>

      <button type="button"
              *ngIf="user.connected()"
              aria-label="Connexion"
              mat-icon-button
              (click)="logout()">
        <mat-icon aria-label="Side nav toggle icon">logout</mat-icon>
      </button>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
