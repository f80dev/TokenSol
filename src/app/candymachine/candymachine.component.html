<div class="mainform" style="text-align: center">
  <div *ngIf="!showEnd" style="width: 100%;">
    <br>
    <h2>Recevoir un NFT sur votre wallet</h2>
    <div *ngFor="let col of collections" class="mat-elevation-z4" style="margin-top:50px;width:300px;display: inline-block;padding: 30px;">
      {{col.name}}<br>
      <img [src]="col.visual" style="width: 250px"><br>
      <small>
        {{col.description}}
      </small>
    </div>
    <br>

    <app-authent *ngIf="operation && operation.candymachine"
                [showGoogle]="operation.candymachine.connexion.google"
                [showWebcam]="operation.candymachine.connexion.webcam"
                [showWalletConnect]="operation.candymachine.connexion.wallet_connect"
                [showNfluentWalletConnect]="operation.candymachine.connexion.nfluent_wallet_connect"
                [showNetwork]="operation.candymachine.connexion.on_device"
                [showAddress]="operation.candymachine.connexion.address"
                 (invalid)="invalid()"
      (authent)="authent($event)">

    </app-authent>


  </div>

  <div *ngIf="showEnd" style="margin-top: 100px;">

    <p style="font-size: medium;">
      Votre demande de NFT est en cours de traitement. Cela peut prendre de 1 à 5 minutes<br>
      <span *ngIf="is_email">Un mail vous sera envoyé dès la fin de traitement.</span>
      <span *ngIf="!is_email">Rafraichissez votre wallet dans 1 à 2 minutes</span>
      <br><br>

      Vous pouvez maintenant fermer cette fenêtre
    </p>

      <br>
      <button type="button" mat-raised-button mat-button
              (click)="back()">
        Retour
      </button>

  </div>
</div>
