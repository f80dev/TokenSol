<div class="mainform" style="text-align: center;">
  <app-hourglass [message]="message"></app-hourglass>

  Pour Acqu√©rir<br>
  <img [src]="nft.image" *ngIf="nft.image" style="max-width: 400px;width:80%;">

  <div *ngIf="message.length==0 && wallet_link==''">
    <mat-form-field appearance="fill" style="width: 300px">
      <mat-label>Adresse de votre wallet ou email si vous n'en avez pas</mat-label>
      <input matInput type="text" [(ngModel)]="address">
    </mat-form-field>

    <button type="button" mat-raised-button mat-button
            (click)="valide()">
      Demander
    </button>
  </div>

  <div *ngIf="wallet_link.length>0">
    Consulter votre wallet pour y retrouver votre nouveau NFT<br>
    <a [href]="wallet_link" target="_blank">Ouvrir votre wallet</a>
  </div>


</div>
