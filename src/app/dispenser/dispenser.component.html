<div class="mainform" style="text-align: center;" [ngStyle]="operation?.branding?.style">

  <div class="mat-headline color-primary">{{operation?.title}}</div>

  <app-hourglass [message]="message"></app-hourglass>

  <div *ngIf="message.length==0" style="width: 100%;font-size: 15px;">
    <div class="mat-subheading-2 color-accent">{{miner | alias}}, cliquez sur le NFT à envoyer</div>
    <br>

    <div *ngFor="let nft of nfts" style="display: inline-block;margin:10px;cursor: pointer;max-width: 250px;"
         (click)="send(nft)"
         [title]="nft.message"
         [style]="nft.style">

      <span class="mat-subheading-1 color-primary">{{nft.name}}</span>
      <br>

      <img class="mat-elevation-z4"
           [src]="nft.visual"
           alt="image non disponible"
           style="width:80%;max-width:350px;margin:3px;">

      <br>
      <span class="mat-body-1" style="margin-top: 5px;">
        {{nft.marketplace!.quantity}} - <span [title]="nft.collection!.description">{{nft.collection!.name}}</span>
      </span>

    </div>

    <div *ngIf="nfts.length==0">
      Aucun NFT à envoyer
    </div>

  </div>


</div>
