<div class="mainform" style="text-align: center;" [ngStyle]="operation?.branding?.style">

  <div class="mat-headline color-primary">{{operation?.title}}</div>

  <app-hourglass [message]="message"></app-hourglass>

  <div *ngIf="message.length==0" style="width: 100%;font-size: 15px;">
    <div class="mat-subheading-2 color-accent">{{miner | alias}}, cliquez sur le NFT à envoyer</div>
    <br>

    <div *ngFor="let nft of nfts" style="display: inline-block;margin:15px;cursor: pointer;max-width: 250px;"
         [title]="nft.message"
         [style]="nft.style">

      <div class="mat-subheading-1 color-primary" style="margin:10px;">{{nft.name}}</div>


      <app-reversebloc [image]="nft.visual" width="200px" height="200px">

        <div style="padding: 5%;color: black;" class="mat-body-1">
          <br>
          <strong>Collection:</strong> <span [title]="nft.collection!.description">{{nft.collection!.name}}</span><br>
          <strong>Quantité: </strong>{{nft.marketplace!.quantity}}<br>
        </div>

        <div style="display: block;position:absolute;bottom: 10px;text-align: right;left:0px;width: 95%;">
          <button color="primary"
                  mat-raised-button mat-button
                  title="Envoyer le NFT à un destinataire"
                  (click)="send(nft)">
            Envoyer
          </button>

          <button color="primary"
                  mat-raised-button mat-button
                  title="Lien de récupération du NFT par le propriétaire"
                  (click)="copy_link(nft)">
            Copier
          </button>

        </div>

      </app-reversebloc>

      <br>

    </div>

    <div *ngIf="nfts.length==0">
      Aucun NFT à envoyer
    </div>

  </div>

  <br>

  <app-signature faq="dispenser"></app-signature>
</div>
