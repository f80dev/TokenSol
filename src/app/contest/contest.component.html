<div class="mainform" [ngStyle]="operation?.branding?.style">

  <div [ngStyle]="operation?.lottery?.screen?.title_style">
    {{operation?.lottery?.screen?.title}}
  </div>

  <table style="width: 100%;height:80%;">
    <tr *ngIf="visual">
      <td style="width:50%;">
        <div *ngIf="delay>0" style="font-size: xx-large;">
          {{minutes}}:{{secondes}}
        </div><br>

        <div style="display: inline-block;" [style.width]="operation?.lottery?.screen?.visual_size">
          <img *ngIf="visual.length>0" [src]="visual" style="object-fit: cover;width:100%;" class="mat-elevation-z4">
        </div>
      </td>
      <td style="width:50%;">
        <h2>Flasher ce QRCode pour récupérer gratuitement le NFT</h2>

        <a *ngIf="url.length>0" [href]="url" target="_blank">
          <img [src]="qrcode" [style.width]="operation?.lottery?.screen?.qrcode_size">
        </a>
      </td>
    </tr>
  </table>

  <div style="width: 100%;text-align: center;position: absolute;bottom:20px">
    {{operation?.lottery?.screen?.bottom_title}}
  </div>

</div>
