  <table mat-table style="text-align: center" [dataSource]="rows" [title]="table">
    <ng-container *ngFor="let col of cols" [matColumnDef]="col">
      <div *ngIf="!col.startsWith('i_')">
        <th mat-header-cell *matHeaderCellDef >{{col}}</th>
      </div>
      <div *ngIf="col.startsWith('i_')">
        <th mat-header-cell *matHeaderCellDef [title]="col.split('|')[1]"><mat-icon style="margin-left:5px;">{{col.split('|')[0].replace('i_','')}}</mat-icon></th>
      </div>
      <td mat-cell *matCellDef="let element">{{truncate(element[col])}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>
  <div *ngIf="showClear">
    <button mat-button mat-raised-button (click)="clear()">Clear</button>
  </div>
