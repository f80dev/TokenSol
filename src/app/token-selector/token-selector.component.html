<div *ngIf="sel_token.id==''" class="expansion-content-left background-element" style="min-height: 40px;">
    <div class="expansion-content-left" style="display: inline-block;position:relative;">
        <app-hourglass style="display: inline-block" [message]="message"></app-hourglass>
        <input [(ngModel)]="filter" title="Filtre par nom de la monnaie"
               placeholder="filtre"
               style="background: none;opacity: 0.5;color:gray;width:40px;display: block;position:absolute;right:10px;top:5px;"
               *ngIf="message=='' && tokens.length>10">

        <app-input [options]="tokens" [label]="label" [multiselect]="false" [filter]="filter"
                   value_type="listimages" height="250px" [size_image]="size"
                   (valueChange)="update_sel($event)">
        </app-input>

    </div>

    <!--    <div *ngIf="show_detail && sel_token" class="expansion-content-left">-->
    <!--        <img [src]="sel_token.image" [style.width]="size"  [style.height]="size" >-->
    <!--        <span style="margin-left: 5px">{{sel_token.description}}</span>-->
    <!--    </div>-->
</div>

<div *ngIf="sel_token?.id?.length>0" class="mat-elevation-z2" style="margin-left:8px;padding: 8px;text-align: left;" >
    <table style="width: 100%;"><tr>
        <td style="text-align: left;">
            <div class="mat-caption"
                 style="opacity: 0.8;margin: 5px;display: flex;justify-items: stretch;">
                {{label}}
            </div>
        </td>
        <td style="text-align: right"><mat-icon style="margin-left:10px" (click)="reset()">refresh</mat-icon></td>
    </tr></table>

    <div class="expansion-content-left">
        <img [src]="sel_token.image" style="margin-right: 10px;" [style.width]="size"  [style.height]="size" >
        <span [title]="sel_token.id">{{sel_token.name}}</span>
    </div>
</div>
