<div *ngIf="sel_token.id==''" class="expansion-content-left" style="min-height: 40px;">


    <div class="expansion-content-left" style="display: inline-block;position:relative;">
        <div *ngIf="tokens.length==0 && message==''" style="margin-top: 10px;">Aucune monnaie disponible</div>
        <app-hourglass style="display: inline-block" [message]="message"></app-hourglass>
        <input [(ngModel)]="filter_by_name" title="Filtre par nom de la monnaie ou adresse de wallet"
               placeholder="filtre"
               style="background: none;opacity: 0.5;color:gray;width:60px;display: block;position:absolute;right:10px;top:10px;"
               *ngIf="message=='' && tokens.length>10">

        <div style="cursor: pointer;text-align: left;"
             class="mat-body-2"
             *ngIf="message=='' && tokens.length>0" (click)="switch_token()">
            {{label}}
            <mat-icon (click)="open_create_esdt()"
                      title="Comment crÃ©er votre propre monnaie"
                      style="cursor: pointer;font-size: small;margin-left:7px;margin-bottom: -10px;opacity: 0.9;">add_circle</mat-icon>
        </div>
        <br>
<!--        Liste des token-->
        <app-input [options]="tokens"
                   [multiselect]="false" [filter]="filter_by_name"
                   value_type="listimages" height="250px" [size_image]="size"
                   (valueChange)="update_sel($event)">
        </app-input>

    </div>

    <!--    <div *ngIf="show_detail && sel_token" class="expansion-content-left">-->
    <!--        <img [src]="sel_token.image" [style.width]="size"  [style.height]="size" >-->
    <!--        <span style="margin-left: 5px">{{sel_token.description}}</span>-->
    <!--    </div>-->
</div>

<div *ngIf="sel_token?.id?.length>0" class="mat-elevation-z2"
     style="padding: 8px;text-align: left;width:100%;" >
<!--    Entete-->
    <table style="width: 100%;"><tr>
        <td style="text-align: left;">
            <div class="mat-caption"
                 style="margin-top:-5px;opacity: 0.8;margin: 5px;display: flex;justify-items: stretch;">
                {{label}}
            </div>
        </td>
        <td style="text-align: right"><mat-icon style="margin-left:10px" (click)="reset()">refresh</mat-icon></td>
    </tr>
    </table>

    <div class="expansion-content-left mat-body-2" style="width: 100%;">
        <img [src]="sel_token.image"
             style="margin-right: 10px;"
             [style.width]="size"
             [style.height]="size" >
        <span [title]="sel_token.id">{{sel_token.name}}</span>
        <span *ngIf="owner!=''">({{sel_token.balance}})</span>
    </div>
    <br>


</div>
