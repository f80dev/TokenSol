<div class="mainform" style="text-align: center">

  <div class="mat-subheading-1">
    {{message}}
  </div>
  <br><br><br>

  <div class="mat-display-1">
    Se connecter via
  </div>


  <div *ngIf="network.is_beta()">

    <button type="button" color="primary" mat-raised-button mat-button (click)="connect('solana')">
      Solana
    </button>
    <br>

    <button type="button" color="primary"  mat-raised-button mat-button (click)="connect('elrond')">
      Elrond
    </button>
    <br>

    <button type="button" color="primary"  mat-raised-button mat-button (click)="connect('google')">
      Google
    </button>
    <br>

  </div>

  <mat-form-field appearance="fill" style="width:300px;font-size: large;">
    <mat-label>Votre code d'acc√®s</mat-label>
    <input matInput type="text" [(ngModel)]="access_code" (ngModelChange)="connect('code')">
  </mat-form-field>


</div>
