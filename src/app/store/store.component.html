<div class="mainform" [ngStyle]="operation?.branding?.style">
  <div *ngIf="title!.length>0" class="mat-display-2">{{title}}</div>
  <app-hourglass [message]="message"></app-hourglass>
  <div *ngIf="message?.length==0">
    <div *ngFor="let nft of nfts"
         style="display: inline-block;margin:10px;cursor: pointer;line-height: 105%;width: 20%;min-width: 100px;"
         class="flip-card flip-card-inner">


        <div class="flip-card-front">
          <img class="mat-elevation-z4"
               [src]="nft.visual"
               [title]="nft.name + ' ('+nft.collection?.name+')'"
               style="width:100%;margin:3px;">
        </div>
        <div class="flip-card-back">
          <button type="button" mat-raised-button mat-button color="primary"
                  (click)="buy(nft)">
            <span *ngIf="nft.marketplace.price>0">Acheter {{nft.marketplace.price}}€</span>
            <span *ngIf="nft.marketplace.price==0">Acquérir</span>
          </button>
        </div>




    </div>

    <div *ngIf="nfts?.length==0">Aucun NFT à vendre</div>
  </div>
</div>
