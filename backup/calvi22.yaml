#Ce fichier décrit les opérations de distribution de NFT via le service d'nfluent (https://nfluent.io)#Il doit respecter le formation YAML (voir https://fr.wikipedia.org/wiki/YAML#Caract%C3%A9ristiques)#une fois terminé, ce fichier doit être chargé à l'adresse : https://tokensol.nfluent.io/buildid: "calviontherocks"title: "Calvi2022"description: "Opération de distribution des"url: ""website: ""version: 0.1#localisation du fichier contenant les NFTs à proposer#Plusieurs valeurs sont possibles:#     - "database:<collection>" ou "db:<collection>" signifie que les NFT ont été importé préalablement via les outils nfluent (fichier Excel).#     - une adresse internet peut désigner un fichier csv contenant une description des NFT distribué#     - une adresse internet peut désigner un fichier json contenant un NFT à distribuerdata:  sources:    - "database"#Liste des comptes en charge du minageminers:  elrond: "paul"  solana: "paul"validate:  #Liste des propriétés montrées au validateur  properties:    - "Edition1"    - "Edition2"    - "Edition3"    - "Edition4"    - "Edition5"    - "Dernière utilisation"  #Lorsque le validateur appuit sur validation du billet l'API de action_api est appelé  apis:    action: $nfluent_server$/api/action_calvi/    cancel: ""    security:      secret: "dudule12"    #secret passé en paramètre des APIs      ip_whitelist:         #liste des adresses IP pouvant appeler l'API        - "*"  nfts:    #Perimètre des nfts à valider    filter:      mintAuthority: paul    collections:      #Liste des collections à valider      - "La Citadella"      - "A Madonna Di A Sierra"#Section destiné à la distribution de NFT gratuitementlottery:  collections:        #Liste des collections concerné par la distribution gratuite    - ""  showVisual: True    #Affiche le visuel  duration: 10        #durée en seconde d'affichage des NFTs  period:    #Permet de commencer l'opération à un moment précis et la faire s'arrêter    dtStart: "now"    dtEnd: ""    duration: 1security:  #Liste des adresses internet (IP ADDRESS) pouvant appeler l'api  whitelist:    - "*"