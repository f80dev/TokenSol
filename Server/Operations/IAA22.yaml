    by_month: 50
    by_year: 50

  duration: 100        #durée en seconde d'affichage des NFTs

  period:
    #Permet de commencer l'opération à un moment précis et la faire s'arrêter
    dtStart: "now"
    dtEnd: ""
    duration: 1



